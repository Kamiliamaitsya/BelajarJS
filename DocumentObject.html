<html>
    <head>
        <title>mengakses dan memanipulasi elemen</title>
    </head>
    <body>
        <h1 id="header">hello pplg</h1>
        <p calss="description">ini adalah contoh kode program dari document object</p>
        <button id="changeContent">ubah context</buutton>
        <script>
            //mengakses alamen menggunakan document object
            const header = document.getElementById("header");
            const paragraph = document.querySelector(".description");
            const button = document.getElementById("changeContent");

            //memanipulasi konten elemen
            button.addEventListener("click", () => {
                header.textContent = "hello, document object";
                paragraph.textContent = "content telah di ubah oleh document objek";
            });
        </script>
    </body>
</html>
